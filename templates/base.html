<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href={{ url_for(
	'static', filename='css/style.css') }}>
	<title>{{ title }}</title>
</head>
<body>
<nav>
	<div class=""><h1><a href="/" style="text-decoration: none; color: black;">Миссия колонизация Марса</a></h1>
		{% if current_user.is_authenticated %}
		<a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
		{% else %}
		<p>
			<a class="btn btn-primary " href="/register">Register</a>
			<a class="btn btn-success" href="/login">Log in</a>
		</p>
		{% endif %}
	</div>
</nav>
<h4 class="tobe_grey">И на Марсе будут яблони цвести!</h4>
{% block content %} {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
		integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
		integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
		crossorigin="anonymous"></script>
</body>
</html>
